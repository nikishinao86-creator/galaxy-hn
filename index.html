<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hunter Network</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 1;
      font-size: 14px;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <div id="info">üåå –ó–∞–≥—Ä—É–∑–∫–∞ –≥–∞–ª–∞–∫—Ç–∏–∫–∏...</div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
    const tg = Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById("info").textContent = `üåå ${user.first_name}, –≤–∞—à–∞ –≥–∞–ª–∞–∫—Ç–∏–∫–∞`;

    // --- Three.js —Å—Ü–µ–Ω–∞ ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000011);
    document.body.appendChild(renderer.domElement);

    // –ó–≤—ë–∑–¥–Ω—ã–π —Ñ–æ–Ω
    const starsGeometry = new THREE.BufferGeometry();
    const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });

    const starsVertices = [];
    for (let i = 0; i < 10000; i++) {
      const x = THREE.MathUtils.randFloatSpread(200);
      const y = THREE.MathUtils.randFloatSpread(200);
      const z = THREE.MathUtils.randFloatSpread(200);
      starsVertices.push(x, y, z);
    }

    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∑–≤–µ–∑–¥–∞ ‚Äî —Ç—ã
    const starGeometry = new THREE.SphereGeometry(1, 64, 64);
    const starMaterial = new THREE.MeshBasicMaterial({
      color: 0xffd700,
      emissive: 0xffa500,
      emissiveIntensity: 1.5
    });
    const star = new THREE.Mesh(starGeometry, starMaterial);
    scene.add(star);

    // –ó–∞–≥—Ä—É–∑—á–∏–∫ —Ç–µ–∫—Å—Ç—É—Ä
    const textureLoader = new THREE.TextureLoader();

    // –¢–µ–∫—Å—Ç—É—Ä—ã –¥–ª—è 15 –ø–ª–∞–Ω–µ—Ç (–ø–æ –æ–¥–Ω–æ–π –Ω–∞ —É—Ä–æ–≤–µ–Ω—å)
    const planetTextures = [
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/mars_1k_color.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/venus_surface.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/jupiter_1k.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/saturn_1k.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/neptune_1k.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/uranus_1k.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/mercury_1k_color.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/pluto_1k_color.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/moon_1k.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_clouds_2048.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_specular_2048.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/saturn_ring_color.jpg",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/saturn_ring_alpha.png",
      "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/jupiter_1k.jpg"
    ];

    // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–ª–∞–Ω–µ—Ç
    const planets = [];

    // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—Ä–æ–≤–Ω–µ–π
    const levels = 15;

    for (let level = 0; level < levels; level++) {
      const orbitRadius = 4 + level * 3; // –ö–∞–∂–¥–∞—è –æ—Ä–±–∏—Ç–∞ –¥–∞–ª—å—à–µ

      // –û—Ä–±–∏—Ç–∞–ª—å–Ω–æ–µ –∫–æ–ª—å—Ü–æ
      const orbitGeometry = new THREE.RingGeometry(orbitRadius - 0.1, orbitRadius + 0.1, 32);
      const orbitMaterial = new THREE.MeshBasicMaterial({
        color: 0x4444ff,
        transparent: true,
        opacity: 0.3,
        side: THREE.DoubleSide
      });
      const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
      orbit.rotation.x = Math.PI / 2;
      scene.add(orbit);

      // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç—É—Ä—ã
      const texture = textureLoader.load(planetTextures[level % planetTextures.length]);
      const material = new THREE.MeshPhongMaterial({
        map: texture,
        bumpMap: level === 0 ? textureLoader.load("https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_normal_2048.jpg") : null,
        bumpScale: 0.05,
        shininess: 10
      });

      const planetGeometry = new THREE.SphereGeometry(0.5, 32, 32);
      const planet = new THREE.Mesh(planetGeometry, material);

      // –ù–∞—á–∞–ª—å–Ω—ã–π —É–≥–æ–ª (—Å–ª—É—á–∞–π–Ω—ã–π, —á—Ç–æ–±—ã –ø–ª–∞–Ω–µ—Ç—ã –Ω–µ –±—ã–ª–∏ –≤ –ª–∏–Ω–∏–∏)
      const angle = Math.random() * Math.PI * 2;

      planet.position.x = Math.cos(angle) * orbitRadius;
      planet.position.z = Math.sin(angle) * orbitRadius;
      planet.position.y = 0;
      scene.add(planet);

      // –°–∫–æ—Ä–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è: —á–µ–º –¥–∞–ª—å—à–µ, —Ç–µ–º –º–µ–¥–ª–µ–Ω–Ω–µ–µ
      const speed = 0.004 - level * 0.0002; // –æ—Ç 0.004 –¥–æ ~0.001

      planets.push({
        mesh: planet,
        radius: orbitRadius,
        angle: angle,
        speed: Math.max(speed, 0.0005) // –º–∏–Ω–∏–º—É–º, —á—Ç–æ–±—ã –Ω–µ —Å—Ç–æ—è–ª–∏
      });
    }

    // –ö–∞–º–µ—Ä–∞: –≤–∏–¥ —Å–≤–µ—Ä—Ö—É
    camera.position.set(0, 50, 0);
    camera.lookAt(0, 0, 0);
    camera.up.set(0, 0, 1);

    // –ê–Ω–∏–º–∞—Ü–∏—è
    function animate() {
      requestAnimationFrame(animate);

      // –í—Ä–∞—â–µ–Ω–∏–µ –∑–≤–µ–∑–¥—ã
      star.rotation.y += 0.002; // –º–µ–¥–ª–µ–Ω–Ω–µ–µ

      // –í—Ä–∞—â–µ–Ω–∏–µ –ø–ª–∞–Ω–µ—Ç –ø–æ –æ—Ä–±–∏—Ç–∞–º
      planets.forEach(p => {
        p.angle += p.speed;
        p.mesh.position.x = Math.cos(p.angle) * p.radius;
        p.mesh.position.z = Math.sin(p.angle) * p.radius;
        p.mesh.rotation.y += 0.005; // –º–µ–¥–ª–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –≤–æ–∫—Ä—É–≥ —Å–≤–æ–µ–π –æ—Å–∏
      });

      renderer.render(scene, camera);
    }
    animate();

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
