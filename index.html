<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hunter Network</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 1;
      font-size: 14px;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <div id="info">üåå –ó–∞–≥—Ä—É–∑–∫–∞ –≥–∞–ª–∞–∫—Ç–∏–∫–∏...</div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById("info").textContent = `üåå ${user.first_name}, –≤–∞—à–∞ –≥–∞–ª–∞–∫—Ç–∏–∫–∞`;

    // --- Three.js —Å—Ü–µ–Ω–∞ ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000011);
    document.body.appendChild(renderer.domElement);

    // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∑–≤–µ–∑–¥–∞ ‚Äî —Ç—ã
    const starGeometry = new THREE.SphereGeometry(1, 64, 64);
    const starMaterial = new THREE.MeshBasicMaterial({
      color: 0xffd700,
      emissive: 0xffa500,
      emissiveIntensity: 1.5
    });
    const star = new THREE.Mesh(starGeometry, starMaterial);
    scene.add(star);

    // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–ª–∞–Ω–µ—Ç
    const planets = [];

    // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—Ä–æ–≤–Ω–µ–π
    const levels = 15;

    // –ò–º–∏—Ç–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö: —Å–∫–æ–ª—å–∫–æ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤ —É –∫–∞–∂–¥–æ–π –ø–ª–∞–Ω–µ—Ç—ã
    const referralsCount = [3, 0, 7, 1, 12, 2, 5, 0, 8, 3, 9, 4, 6, 1, 10];

    // –¶–≤–µ—Ç–∞ –¥–ª—è –æ—Ä–±–∏—Ç
    const orbitColors = [
      0xffffff, 0x4488ff, 0x88ff44, 0xff8844, 0xffcc00,
      0xcc00ff, 0x00ffff, 0xff66cc, 0x66ff66, 0x44aaff,
      0xffaa00, 0xaa00aa, 0x00ccff, 0xcc6600, 0x9999ff
    ];

    for (let level = 0; level < levels; level++) {
      const orbitRadius = 4 + level * 3;

      // –û—Ä–±–∏—Ç–∞–ª—å–Ω–æ–µ –∫–æ–ª—å—Ü–æ
      const orbitGeometry = new THREE.RingGeometry(orbitRadius - 0.1, orbitRadius + 0.1, 32);
      const orbitMaterial = new THREE.MeshBasicMaterial({
        color: orbitColors[level],
        transparent: true,
        opacity: 0.4,
        side: THREE.DoubleSide
      });
      const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
      orbit.rotation.x = Math.PI / 2;
      scene.add(orbit);

      // –ú–∞—Ç–µ—Ä–∏–∞–ª –ø–ª–∞–Ω–µ—Ç—ã ‚Äî –±–µ–ª–∞—è
      const planetMaterial = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        emissive: 0x333333,
        shininess: 30
      });

      const planetGeometry = new THREE.SphereGeometry(0.5, 32, 32);
      const planet = new THREE.Mesh(planetGeometry, planetMaterial);

      const angle = Math.random() * Math.PI * 2;
      planet.position.x = Math.cos(angle) * orbitRadius;
      planet.position.z = Math.sin(angle) * orbitRadius;
      scene.add(planet);

      // –°–∫–æ—Ä–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —á–∏—Å–ª–∞ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
      const baseSpeed = 0.002;
      const speed = baseSpeed + (referralsCount[level] / 100);

      // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –æ–±—ä–µ–∫—Ç –ø–ª–∞–Ω–µ—Ç—ã
      planet.userData = {
        level: level + 1,
        referrals: referralsCount[level],
        angle: angle,
        radius: orbitRadius,
        speed: Math.max(speed, 0.0005)
      };

      planets.push(planet);
    }

    // --- –ö–∞–º–µ—Ä–∞: –≤–∏–¥ —Å–≤–µ—Ä—Ö—É ---
    camera.position.set(0, 50, 0);
    camera.lookAt(0, 0, 0);
    camera.up.set(0, 0, 1);

    // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–ª—ë—Å–∏–∫–æ–º –º—ã—à–∏ (zoom) ---
    let cameraZ = 50;
    const minZoom = 20;
    const maxZoom = 100;

    function handleWheel(event) {
      event.preventDefault();
      cameraZ += event.deltaY * 0.05;
      cameraZ = Math.max(minZoom, Math.min(maxZoom, cameraZ));
      camera.position.y = cameraZ;
    }
    renderer.domElement.addEventListener('wheel', handleWheel, { passive: false });

    // --- –í—ã–±–æ—Ä –ø–ª–∞–Ω–µ—Ç—ã –ø–æ –∫–ª–∏–∫—É ---
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onMouseClick(event) {
      // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –º—ã—à–∏
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–π
      const intersects = raycaster.intersectObjects(planets);

      if (intersects.length > 0) {
        const planet = intersects[0].object;
        const data = planet.userData;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å —á–µ—Ä–µ–∑ Telegram UI
        tg.showPopup({
          title: `–ü–ª–∞–Ω–µ—Ç–∞ —É—Ä–æ–≤–Ω—è ${data.level}`,
          message: `–†–µ—Ñ–µ—Ä–∞–ª—ã: ${data.referrals}\n–£—Ä–æ–≤–µ–Ω—å: ${data.level}`,
          buttons: [
            { type: "ok" }
          ]
        });
      }
    }

    renderer.domElement.addEventListener('click', onMouseClick);

    // --- –ê–Ω–∏–º–∞—Ü–∏—è ---
    function animate() {
      requestAnimationFrame(animate);

      // –í—Ä–∞—â–µ–Ω–∏–µ –∑–≤–µ–∑–¥—ã
      star.rotation.y += 0.002;

      // –î–≤–∏–∂–µ–Ω–∏–µ –ø–ª–∞–Ω–µ—Ç
      planets.forEach(planet => {
        const data = planet.userData;
        data.angle += data.speed;
        planet.position.x = Math.cos(data.angle) * data.radius;
        planet.position.z = Math.sin(data.angle) * data.radius;
        planet.rotation.y += 0.005;
      });

      renderer.render(scene, camera);
    }
    animate();

    // --- –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞ ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
