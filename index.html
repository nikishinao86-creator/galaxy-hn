<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hunter Network</title>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Three.js –¥–ª—è 3D-–≥—Ä–∞—Ñ–∏–∫–∏ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 1;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="info">üåå –ó–∞–≥—Ä—É–∑–∫–∞ –≥–∞–ª–∞–∫—Ç–∏–∫–∏...</div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById("info").textContent = `üåå –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.first_name}!`;

    // --- Three.js —Å—Ü–µ–Ω–∞ ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000011);
    document.body.appendChild(renderer.domElement);

    // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∑–≤–µ–∑–¥–∞ (—Ç—ã)
    const starGeometry = new THREE.SphereGeometry(1, 32, 32);
    const starMaterial = new THREE.MeshBasicMaterial({ 
      color: 0xffd700, 
      emissive: 0xffa500, 
      emissiveIntensity: 0.8 
    });
    const star = new THREE.Mesh(starGeometry, starMaterial);
    scene.add(star);

    // –ü–ª–∞–Ω–µ—Ç—ã (—Ä–µ—Ñ–µ—Ä–∞–ª—ã 1-–≥–æ —É—Ä–æ–≤–Ω—è)
    const planetCount = 5;
    for (let i = 0; i < planetCount; i++) {
      const angle = (i / planetCount) * Math.PI * 2;
      const radius = 7;

      const planetGeometry = new THREE.SphereGeometry(0.6, 32, 32);
      const colors = [0x1e90ff, 0x32cd32, 0xff6347, 0xffd700, 0x9370db];
      const planetMaterial = new THREE.MeshBasicMaterial({ color: colors[i] });
      const planet = new THREE.Mesh(planetGeometry, planetMaterial);

      planet.position.x = Math.cos(angle) * radius;
      planet.position.z = Math.sin(angle) * radius;
      scene.add(planet);

      // –õ—É–Ω—ã (—Ä–µ—Ñ–µ—Ä–∞–ª—ã 2-–≥–æ —É—Ä–æ–≤–Ω—è)
      const moonCount = i < 3 ? 2 : 1; // –£ –ø–µ—Ä–≤—ã—Ö –ø–ª–∞–Ω–µ—Ç –±–æ–ª—å—à–µ –ª—É–Ω
      for (let j = 0; j < moonCount; j++) {
        const moonAngle = (j / moonCount) * Math.PI * 2;
        const moonGeometry = new THREE.SphereGeometry(0.2, 16, 16);
        const moonMaterial = new THREE.MeshBasicMaterial({ color: 0xdddddd });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);

        moon.position.x = planet.position.x + Math.cos(moonAngle) * 1.2;
        moon.position.z = planet.position.z + Math.sin(moonAngle) * 1.2;
        scene.add(moon);
      }
    }

    // –ö–∞–º–µ—Ä–∞
    camera.position.z = 15;

    // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
    function animate() {
      requestAnimationFrame(animate);
      star.rotation.y += 0.005;
      scene.children.forEach(obj => {
        if (obj !== star && obj.type === 'Mesh') {
          obj.rotation.y += 0.01;
        }
      });
      renderer.render(scene, camera);
    }
    animate();

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
